<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .styled-btn {
            background-color: #a6c9f0; /* Bleu clair */
            border: none;
            border-radius: 50px; /* Coins arrondis */
            padding: 15px 50px;
            font-family: 'Bree Serif', serif;
            font-size: 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            text-decoration: none; /* Pas de soulignement */
            display: inline-block; /* Permet d'utiliser les propriétés de bloc */
            transition: transform 0.2s; /* Animation au survol */
            font-family: 'Bree Serif';
        }

        .styled-btn:hover {
            transform: scale(1.05); /* Agrandir légèrement au survol */
        }

        .styled-btn:active {
            transform: scale(0.95); /* Réduire légèrement au clic */
        }
    </style>
</head>
<body>
    <a href="Commentaire.html" class="styled-btn" role="button">
        Afficher Historique
    </a>
</body>
</html>
