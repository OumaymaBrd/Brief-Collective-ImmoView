<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
}

.container {
    display: flex;
    gap: 30px;
}

.profile-image {
    display: flex;
    align-items: center;
    justify-content: center;
}

.profile-image img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
}

.form-container {
    background-color: #d1e7ff;
    padding: 20px;
    border: 2px solid #2196f3;
    border-radius: 10px;
    width: 300px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
}

input[type="text"], 
input[type="email"], 
input[type="file"], 
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    resize: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #2196f3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #1976d2;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
        </div>
        <div class="form-container">
            <form action="#" method="post" enctype="multipart/form-data">
                <h2>Merci de compléter le formulaire.</h2>
                
                <label for="name">Full name:</label>
                <input type="text" id="name" name="name" placeholder="Entrez Votre Nom">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Entrez Votre Email">

                <label for="image">Insérer Image</label>
                <input type="file" id="image" name="image">

                <label for="opinion">Votre opinion</label>
                <textarea id="opinion" name="opinion" rows="4" placeholder="Entrez Votre Opinion"></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>
