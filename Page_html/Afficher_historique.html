<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Témoignages</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

.main-title {
    text-align: center;
    color: #2e3192;
    font-size: 2.5em;
}

.property-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 40px;
}

.property-image {
    width: 40%;
    border-radius: 8px;
}

.property-details h2 {
    color: #2e3192;
    font-size: 1.8em;
    margin-bottom: 10px;
}

.share-btn {
    background-color: #F0F1FE;
    color: #2e3192;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
}

.welcome-text {
    text-align: center;
    font-size: 1.2em;
    margin-bottom: 40px;
    color: #333;
}

.testimonials {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.testimonial {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.profile-pic {
    width: 60px;
    height: 60px;
    border-radius: 50%;
}

.testimonial-text h3 {
    font-size: 1.2em;
    color: #2e3192;
    margin-bottom: 10px;
}

.testimonial-text p {
    font-size: 1em;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Fiche Témoignages</h1>
        
        <div class="property-info">
            <img src="../images/f11.png" alt="Royal Argana"  width="500px">
            <div class="property-details">
                <h2>Royal Argana</h2>
                <button class="share-btn">N'hésitez pas à partager votre avis !</button>
            </div>
        </div>

        <div class="testimonials">
            <p class="welcome-text">
                Bienvenue dans l'espace dédié aux commentaires de nos clients après leur achat.
            </p>

           
         </div>   
         
           

           
</body>
</html>
